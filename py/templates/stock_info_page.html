<div class="stockInfoPage" hidden>
    <button class="stockInfoPageBackButton" type="button">Back</button><br>

    Available Cash: <span class="stockInfoPageTotalCash"></span><br>
    Amount Owned: <span class="stockInfoPageAmountOwned"></span><br>
    Stock Name: <span class="stockInfoPageStockSymbolName">{{symbol}}</span><br>
    Price: <span class="stockInfoPageStockPrice">{{price}}</span><br>
    Quantity: <input class="stockInfoPageStockQuantity" autocomplete="off" type="text" name="quantitybar" size="10"><br>
    Total Price: <span class="stockInfoPageStockTotalPrice">0.00</span><br>

    <button class="stockInfoPageStocksBuyButton" type="button">Buy</button>
    <button class="stockInfoPageStocksSellButton" type="button">Sell</button>
</div>
